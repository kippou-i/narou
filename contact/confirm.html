{include:header.html}
<h2 class="contactMain_title">入力内容の確認</h2>
<div class="contactMain_description">
	<p>以下の内容でよろしければ、ページ下部の送信ボタンを押してください。</p>
	<p>誤りがある場合は、前画面に戻って再度ご入力ください。</p>
</div>

<dl class="contactMain_confirm">
	{loop:$params}
	<div>
		<dt>{$params[].key}</dt>
		<dd>{$params[].value.nl2br}</dd>
	</div>
	{/loop:$params}
</dl>

<div class="contactMain_confirm_btn">
	<form method="post">
		{$hiddens}
		<input type="hidden" name="page_name" value="input">
		<input type="submit" class="contactMain_confirm_back" action="./#contact" value="入力画面に戻る">
	</form>
	<form method="post">
		{$hiddens}
		<input type="hidden" name="page_name" value="finish">
		<input type="submit" class="contactMain_confirm_submit" value="送信する">
	</form>
</div>

</main>

<aside class="aside">
	<nav class="aside_bread">
		<ul>
			<li><a href="../">HOME</a></li>
			<li><a href="./">お問い合わせ</a></li>
			<li>入力内容の確認</li>
		</ul>
	</nav>

	{include:footer.html}
